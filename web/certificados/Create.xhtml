<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCertificadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_idcertificado}" for="idcertificado" />
                    <h:inputText id="idcertificado" value="#{certificadosController.selected.idcertificado}" title="#{bundle.CreateCertificadosTitle_idcertificado}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_idcertificado}"/>
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_url}" for="url" />
                    <h:inputText id="url" value="#{certificadosController.selected.url}" title="#{bundle.CreateCertificadosTitle_url}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{certificadosController.selected.datahora}" title="#{bundle.CreateCertificadosTitle_datahora}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_eventos}" for="eventos" />
                    <h:selectOneMenu id="eventos" value="#{certificadosController.selected.eventos}" title="#{bundle.CreateCertificadosTitle_eventos}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_eventos}">
                        <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_participantes}" for="participantes" />
                    <h:selectOneMenu id="participantes" value="#{certificadosController.selected.participantes}" title="#{bundle.CreateCertificadosTitle_participantes}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_participantes}">
                        <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCertificadosLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{certificadosController.selected.status}" title="#{bundle.CreateCertificadosTitle_status}" required="true" requiredMessage="#{bundle.CreateCertificadosRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificadosController.create}" value="#{bundle.CreateCertificadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{certificadosController.prepareList}" value="#{bundle.CreateCertificadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCertificadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
