<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCertificadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_idcertificado}" for="idcertificado" />
                    <h:inputText id="idcertificado" value="#{certificadosController.selected.idcertificado}" title="#{bundle.EditCertificadosTitle_idcertificado}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_idcertificado}"/>
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_url}" for="url" />
                    <h:inputText id="url" value="#{certificadosController.selected.url}" title="#{bundle.EditCertificadosTitle_url}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{certificadosController.selected.datahora}" title="#{bundle.EditCertificadosTitle_datahora}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_eventos}" for="eventos" />
                    <h:selectOneMenu id="eventos" value="#{certificadosController.selected.eventos}" title="#{bundle.EditCertificadosTitle_eventos}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_eventos}">
                        <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_participantes}" for="participantes" />
                    <h:selectOneMenu id="participantes" value="#{certificadosController.selected.participantes}" title="#{bundle.EditCertificadosTitle_participantes}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_participantes}">
                        <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCertificadosLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{certificadosController.selected.status}" title="#{bundle.EditCertificadosTitle_status}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{certificadosController.update}" value="#{bundle.EditCertificadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCertificadosViewLink}"/>
                <br />
                <h:commandLink action="#{certificadosController.prepareList}" value="#{bundle.EditCertificadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCertificadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
