<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInscricaoEquipeSubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInscricaoEquipeSubLabel_idequipesub}" for="idequipesub" />
                    <h:inputText id="idequipesub" value="#{inscricaoEquipeSubController.selected.idequipesub}" title="#{bundle.CreateInscricaoEquipeSubTitle_idequipesub}" required="true" requiredMessage="#{bundle.CreateInscricaoEquipeSubRequiredMessage_idequipesub}"/>
                    <h:outputLabel value="#{bundle.CreateInscricaoEquipeSubLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{inscricaoEquipeSubController.selected.datahora}" title="#{bundle.CreateInscricaoEquipeSubTitle_datahora}" required="true" requiredMessage="#{bundle.CreateInscricaoEquipeSubRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInscricaoEquipeSubLabel_equipes}" for="equipes" />
                    <h:selectOneMenu id="equipes" value="#{inscricaoEquipeSubController.selected.equipes}" title="#{bundle.CreateInscricaoEquipeSubTitle_equipes}" required="true" requiredMessage="#{bundle.CreateInscricaoEquipeSubRequiredMessage_equipes}">
                        <f:selectItems value="#{equipesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInscricaoEquipeSubLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{inscricaoEquipeSubController.selected.status}" title="#{bundle.CreateInscricaoEquipeSubTitle_status}" required="true" requiredMessage="#{bundle.CreateInscricaoEquipeSubRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInscricaoEquipeSubLabel_subeventos}" for="subeventos" />
                    <h:selectOneMenu id="subeventos" value="#{inscricaoEquipeSubController.selected.subeventos}" title="#{bundle.CreateInscricaoEquipeSubTitle_subeventos}" required="true" requiredMessage="#{bundle.CreateInscricaoEquipeSubRequiredMessage_subeventos}">
                        <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscricaoEquipeSubController.create}" value="#{bundle.CreateInscricaoEquipeSubSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inscricaoEquipeSubController.prepareList}" value="#{bundle.CreateInscricaoEquipeSubShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInscricaoEquipeSubIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
