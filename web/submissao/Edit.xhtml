<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubmissaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_idsubmissao}" for="idsubmissao" />
                    <h:inputText id="idsubmissao" value="#{submissaoController.selected.idsubmissao}" title="#{bundle.EditSubmissaoTitle_idsubmissao}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_idsubmissao}"/>
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_descricaosubmissao}" for="descricaosubmissao" />
                    <h:inputText id="descricaosubmissao" value="#{submissaoController.selected.descricaosubmissao}" title="#{bundle.EditSubmissaoTitle_descricaosubmissao}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_descricaosubmissao}"/>
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_priavaliador}" for="priavaliador" />
                    <h:inputText id="priavaliador" value="#{submissaoController.selected.priavaliador}" title="#{bundle.EditSubmissaoTitle_priavaliador}" />
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_segavaliador}" for="segavaliador" />
                    <h:inputText id="segavaliador" value="#{submissaoController.selected.segavaliador}" title="#{bundle.EditSubmissaoTitle_segavaliador}" />
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_subeventos}" for="subeventos" />
                    <h:selectOneMenu id="subeventos" value="#{submissaoController.selected.subeventos}" title="#{bundle.EditSubmissaoTitle_subeventos}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_subeventos}">
                        <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSubmissaoLabel_usuarios}" for="usuarios" />
                    <h:selectOneMenu id="usuarios" value="#{submissaoController.selected.usuarios}" title="#{bundle.EditSubmissaoTitle_usuarios}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_usuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{submissaoController.update}" value="#{bundle.EditSubmissaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubmissaoViewLink}"/>
                <br />
                <h:commandLink action="#{submissaoController.prepareList}" value="#{bundle.EditSubmissaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubmissaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
