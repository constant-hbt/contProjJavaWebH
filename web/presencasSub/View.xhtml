<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPresencasSubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPresencasSubLabel_datahora}"/>
                    <h:outputText value="#{presencasSubController.selected.datahora}" title="#{bundle.ViewPresencasSubTitle_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPresencasSubLabel_participantes}"/>
                    <h:outputText value="#{presencasSubController.selected.participantes}" title="#{bundle.ViewPresencasSubTitle_participantes}"/>
                    <h:outputText value="#{bundle.ViewPresencasSubLabel_subeventos}"/>
                    <h:outputText value="#{presencasSubController.selected.subeventos}" title="#{bundle.ViewPresencasSubTitle_subeventos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presencasSubController.destroyAndView}" value="#{bundle.ViewPresencasSubDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPresencasSubEditLink}"/>
                <br />
                <h:commandLink action="#{presencasSubController.prepareCreate}" value="#{bundle.ViewPresencasSubCreateLink}" />
                <br />
                <h:commandLink action="#{presencasSubController.prepareList}" value="#{bundle.ViewPresencasSubShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPresencasSubIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
