<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPresencasSubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPresencasSubEmpty}" rendered="#{presencasSubController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{presencasSubController.items.rowCount > 0}">
                    <h:outputText value="#{presencasSubController.pagination.pageFirstItem + 1}..#{presencasSubController.pagination.pageLastItem + 1}/#{presencasSubController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{presencasSubController.previous}" value="#{bundle.Previous} #{presencasSubController.pagination.pageSize}" rendered="#{presencasSubController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{presencasSubController.next}" value="#{bundle.Next} #{presencasSubController.pagination.pageSize}" rendered="#{presencasSubController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{presencasSubController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPresencasSubTitle_datahora}"/>
                            </f:facet>
                            <h:outputText value="#{item.datahora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPresencasSubTitle_participantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.participantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPresencasSubTitle_subeventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.subeventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{presencasSubController.prepareView}" value="#{bundle.ListPresencasSubViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{presencasSubController.prepareEdit}" value="#{bundle.ListPresencasSubEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{presencasSubController.destroy}" value="#{bundle.ListPresencasSubDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{presencasSubController.prepareCreate}" value="#{bundle.ListPresencasSubCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPresencasSubIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
