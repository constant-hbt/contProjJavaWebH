<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariosLabel_idusuario}"/>
                    <h:outputText value="#{usuariosController.selected.idusuario}" title="#{bundle.ViewUsuariosTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nome}"/>
                    <h:outputText value="#{usuariosController.selected.nome}" title="#{bundle.ViewUsuariosTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_rg}"/>
                    <h:outputText value="#{usuariosController.selected.rg}" title="#{bundle.ViewUsuariosTitle_rg}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_cpf}"/>
                    <h:outputText value="#{usuariosController.selected.cpf}" title="#{bundle.ViewUsuariosTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_email}"/>
                    <h:outputText value="#{usuariosController.selected.email}" title="#{bundle.ViewUsuariosTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_senha}"/>
                    <h:outputText value="#{usuariosController.selected.senha}" title="#{bundle.ViewUsuariosTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_telefone}"/>
                    <h:outputText value="#{usuariosController.selected.telefone}" title="#{bundle.ViewUsuariosTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_datanascimento}"/>
                    <h:outputText value="#{usuariosController.selected.datanascimento}" title="#{bundle.ViewUsuariosTitle_datanascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_endereco}"/>
                    <h:outputText value="#{usuariosController.selected.endereco}" title="#{bundle.ViewUsuariosTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_status}"/>
                    <h:outputText value="#{usuariosController.selected.status}" title="#{bundle.ViewUsuariosTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
