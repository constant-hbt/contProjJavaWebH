<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalasLabel_idsala}"/>
                    <h:outputText value="#{salasController.selected.idsala}" title="#{bundle.ViewSalasTitle_idsala}"/>
                    <h:outputText value="#{bundle.ViewSalasLabel_descricao}"/>
                    <h:outputText value="#{salasController.selected.descricao}" title="#{bundle.ViewSalasTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewSalasLabel_capacidadetotal}"/>
                    <h:outputText value="#{salasController.selected.capacidadetotal}" title="#{bundle.ViewSalasTitle_capacidadetotal}"/>
                    <h:outputText value="#{bundle.ViewSalasLabel_capacidadeocupada}"/>
                    <h:outputText value="#{salasController.selected.capacidadeocupada}" title="#{bundle.ViewSalasTitle_capacidadeocupada}"/>
                    <h:outputText value="#{bundle.ViewSalasLabel_status}"/>
                    <h:outputText value="#{salasController.selected.status}" title="#{bundle.ViewSalasTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salasController.destroyAndView}" value="#{bundle.ViewSalasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalasEditLink}"/>
                <br />
                <h:commandLink action="#{salasController.prepareCreate}" value="#{bundle.ViewSalasCreateLink}" />
                <br />
                <h:commandLink action="#{salasController.prepareList}" value="#{bundle.ViewSalasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
