<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalasEmpty}" rendered="#{salasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salasController.items.rowCount > 0}">
                    <h:outputText value="#{salasController.pagination.pageFirstItem + 1}..#{salasController.pagination.pageLastItem + 1}/#{salasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salasController.previous}" value="#{bundle.Previous} #{salasController.pagination.pageSize}" rendered="#{salasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salasController.next}" value="#{bundle.Next} #{salasController.pagination.pageSize}" rendered="#{salasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalasTitle_idsala}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsala}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalasTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalasTitle_capacidadetotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadetotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalasTitle_capacidadeocupada}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadeocupada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salasController.prepareView}" value="#{bundle.ListSalasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salasController.prepareEdit}" value="#{bundle.ListSalasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salasController.destroy}" value="#{bundle.ListSalasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salasController.prepareCreate}" value="#{bundle.ListSalasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
