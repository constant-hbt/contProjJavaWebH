<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusLabel_idstatus}" for="idstatus" />
                    <h:inputText id="idstatus" value="#{statusController.selected.idstatus}" title="#{bundle.CreateStatusTitle_idstatus}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_idstatus}"/>
                    <h:outputLabel value="#{bundle.CreateStatusLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{statusController.selected.descricao}" title="#{bundle.CreateStatusTitle_descricao}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusController.create}" value="#{bundle.CreateStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.CreateStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
