<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInscricaoPartEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInscricaoPartEventoLabel_idinscricao}" for="idinscricao" />
                    <h:inputText id="idinscricao" value="#{inscricaoPartEventoController.selected.idinscricao}" title="#{bundle.EditInscricaoPartEventoTitle_idinscricao}" required="true" requiredMessage="#{bundle.EditInscricaoPartEventoRequiredMessage_idinscricao}"/>
                    <h:outputLabel value="#{bundle.EditInscricaoPartEventoLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{inscricaoPartEventoController.selected.datahora}" title="#{bundle.EditInscricaoPartEventoTitle_datahora}" required="true" requiredMessage="#{bundle.EditInscricaoPartEventoRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInscricaoPartEventoLabel_eventos}" for="eventos" />
                    <h:selectOneMenu id="eventos" value="#{inscricaoPartEventoController.selected.eventos}" title="#{bundle.EditInscricaoPartEventoTitle_eventos}" required="true" requiredMessage="#{bundle.EditInscricaoPartEventoRequiredMessage_eventos}">
                        <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscricaoPartEventoLabel_participantes}" for="participantes" />
                    <h:selectOneMenu id="participantes" value="#{inscricaoPartEventoController.selected.participantes}" title="#{bundle.EditInscricaoPartEventoTitle_participantes}" required="true" requiredMessage="#{bundle.EditInscricaoPartEventoRequiredMessage_participantes}">
                        <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscricaoPartEventoLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{inscricaoPartEventoController.selected.status}" title="#{bundle.EditInscricaoPartEventoTitle_status}" required="true" requiredMessage="#{bundle.EditInscricaoPartEventoRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inscricaoPartEventoController.update}" value="#{bundle.EditInscricaoPartEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInscricaoPartEventoViewLink}"/>
                <br />
                <h:commandLink action="#{inscricaoPartEventoController.prepareList}" value="#{bundle.EditInscricaoPartEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInscricaoPartEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
