<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParticipantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParticipantesEmpty}" rendered="#{participantesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{participantesController.items.rowCount > 0}">
                    <h:outputText value="#{participantesController.pagination.pageFirstItem + 1}..#{participantesController.pagination.pageLastItem + 1}/#{participantesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{participantesController.previous}" value="#{bundle.Previous} #{participantesController.pagination.pageSize}" rendered="#{participantesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{participantesController.next}" value="#{bundle.Next} #{participantesController.pagination.pageSize}" rendered="#{participantesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{participantesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticipantesTitle_idparticipante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idparticipante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticipantesTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticipantesTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{participantesController.prepareView}" value="#{bundle.ListParticipantesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participantesController.prepareEdit}" value="#{bundle.ListParticipantesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participantesController.destroy}" value="#{bundle.ListParticipantesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{participantesController.prepareCreate}" value="#{bundle.ListParticipantesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParticipantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
