<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApresentacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApresentacaoEmpty}" rendered="#{apresentacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{apresentacaoController.items.rowCount > 0}">
                    <h:outputText value="#{apresentacaoController.pagination.pageFirstItem + 1}..#{apresentacaoController.pagination.pageLastItem + 1}/#{apresentacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{apresentacaoController.previous}" value="#{bundle.Previous} #{apresentacaoController.pagination.pageSize}" rendered="#{apresentacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{apresentacaoController.next}" value="#{bundle.Next} #{apresentacaoController.pagination.pageSize}" rendered="#{apresentacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{apresentacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_idapresentacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idapresentacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_descricaoapresentacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoapresentacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_priavaliador}"/>
                            </f:facet>
                            <h:outputText value="#{item.priavaliador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_segavaliador}"/>
                            </f:facet>
                            <h:outputText value="#{item.segavaliador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_subeventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.subeventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApresentacaoTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apresentacaoController.prepareView}" value="#{bundle.ListApresentacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apresentacaoController.prepareEdit}" value="#{bundle.ListApresentacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apresentacaoController.destroy}" value="#{bundle.ListApresentacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{apresentacaoController.prepareCreate}" value="#{bundle.ListApresentacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApresentacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
