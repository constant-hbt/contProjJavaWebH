<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePresencasSubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePresencasSubLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{presencasSubController.selected.datahora}" title="#{bundle.CreatePresencasSubTitle_datahora}" required="true" requiredMessage="#{bundle.CreatePresencasSubRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePresencasSubLabel_participantes}" for="participantes" />
                    <h:selectOneMenu id="participantes" value="#{presencasSubController.selected.participantes}" title="#{bundle.CreatePresencasSubTitle_participantes}" required="true" requiredMessage="#{bundle.CreatePresencasSubRequiredMessage_participantes}">
                        <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePresencasSubLabel_subeventos}" for="subeventos" />
                    <h:selectOneMenu id="subeventos" value="#{presencasSubController.selected.subeventos}" title="#{bundle.CreatePresencasSubTitle_subeventos}" required="true" requiredMessage="#{bundle.CreatePresencasSubRequiredMessage_subeventos}">
                        <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presencasSubController.create}" value="#{bundle.CreatePresencasSubSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{presencasSubController.prepareList}" value="#{bundle.CreatePresencasSubShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePresencasSubIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
