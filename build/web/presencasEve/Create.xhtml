<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePresencasEveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePresencasEveLabel_datahora}" for="datahora" />
                    <h:inputText id="datahora" value="#{presencasEveController.selected.datahora}" title="#{bundle.CreatePresencasEveTitle_datahora}" required="true" requiredMessage="#{bundle.CreatePresencasEveRequiredMessage_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePresencasEveLabel_eventos}" for="eventos" />
                    <h:selectOneMenu id="eventos" value="#{presencasEveController.selected.eventos}" title="#{bundle.CreatePresencasEveTitle_eventos}" required="true" requiredMessage="#{bundle.CreatePresencasEveRequiredMessage_eventos}">
                        <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePresencasEveLabel_participantes}" for="participantes" />
                    <h:selectOneMenu id="participantes" value="#{presencasEveController.selected.participantes}" title="#{bundle.CreatePresencasEveTitle_participantes}" required="true" requiredMessage="#{bundle.CreatePresencasEveRequiredMessage_participantes}">
                        <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presencasEveController.create}" value="#{bundle.CreatePresencasEveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{presencasEveController.prepareList}" value="#{bundle.CreatePresencasEveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePresencasEveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
