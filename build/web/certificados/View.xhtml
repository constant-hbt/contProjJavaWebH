<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCertificadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCertificadosLabel_idcertificado}"/>
                    <h:outputText value="#{certificadosController.selected.idcertificado}" title="#{bundle.ViewCertificadosTitle_idcertificado}"/>
                    <h:outputText value="#{bundle.ViewCertificadosLabel_url}"/>
                    <h:outputText value="#{certificadosController.selected.url}" title="#{bundle.ViewCertificadosTitle_url}"/>
                    <h:outputText value="#{bundle.ViewCertificadosLabel_datahora}"/>
                    <h:outputText value="#{certificadosController.selected.datahora}" title="#{bundle.ViewCertificadosTitle_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCertificadosLabel_eventos}"/>
                    <h:outputText value="#{certificadosController.selected.eventos}" title="#{bundle.ViewCertificadosTitle_eventos}"/>
                    <h:outputText value="#{bundle.ViewCertificadosLabel_participantes}"/>
                    <h:outputText value="#{certificadosController.selected.participantes}" title="#{bundle.ViewCertificadosTitle_participantes}"/>
                    <h:outputText value="#{bundle.ViewCertificadosLabel_status}"/>
                    <h:outputText value="#{certificadosController.selected.status}" title="#{bundle.ViewCertificadosTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificadosController.destroyAndView}" value="#{bundle.ViewCertificadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCertificadosEditLink}"/>
                <br />
                <h:commandLink action="#{certificadosController.prepareCreate}" value="#{bundle.ViewCertificadosCreateLink}" />
                <br />
                <h:commandLink action="#{certificadosController.prepareList}" value="#{bundle.ViewCertificadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCertificadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
