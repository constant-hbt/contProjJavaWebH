<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCertificadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCertificadosEmpty}" rendered="#{certificadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{certificadosController.items.rowCount > 0}">
                    <h:outputText value="#{certificadosController.pagination.pageFirstItem + 1}..#{certificadosController.pagination.pageLastItem + 1}/#{certificadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{certificadosController.previous}" value="#{bundle.Previous} #{certificadosController.pagination.pageSize}" rendered="#{certificadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{certificadosController.next}" value="#{bundle.Next} #{certificadosController.pagination.pageSize}" rendered="#{certificadosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{certificadosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_idcertificado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcertificado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_datahora}"/>
                            </f:facet>
                            <h:outputText value="#{item.datahora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_participantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.participantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificadosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{certificadosController.prepareView}" value="#{bundle.ListCertificadosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{certificadosController.prepareEdit}" value="#{bundle.ListCertificadosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{certificadosController.destroy}" value="#{bundle.ListCertificadosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{certificadosController.prepareCreate}" value="#{bundle.ListCertificadosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCertificadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
