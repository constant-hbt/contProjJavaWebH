<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriamidiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriamidiaLabel_idcategoriamidia}"/>
                    <h:outputText value="#{categoriamidiaController.selected.idcategoriamidia}" title="#{bundle.ViewCategoriamidiaTitle_idcategoriamidia}"/>
                    <h:outputText value="#{bundle.ViewCategoriamidiaLabel_descricao}"/>
                    <h:outputText value="#{categoriamidiaController.selected.descricao}" title="#{bundle.ViewCategoriamidiaTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriamidiaController.destroyAndView}" value="#{bundle.ViewCategoriamidiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategoriamidiaEditLink}"/>
                <br />
                <h:commandLink action="#{categoriamidiaController.prepareCreate}" value="#{bundle.ViewCategoriamidiaCreateLink}" />
                <br />
                <h:commandLink action="#{categoriamidiaController.prepareList}" value="#{bundle.ViewCategoriamidiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategoriamidiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
