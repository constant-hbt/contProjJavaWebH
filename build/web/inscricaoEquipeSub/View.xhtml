<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInscricaoEquipeSubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInscricaoEquipeSubLabel_idequipesub}"/>
                    <h:outputText value="#{inscricaoEquipeSubController.selected.idequipesub}" title="#{bundle.ViewInscricaoEquipeSubTitle_idequipesub}"/>
                    <h:outputText value="#{bundle.ViewInscricaoEquipeSubLabel_datahora}"/>
                    <h:outputText value="#{inscricaoEquipeSubController.selected.datahora}" title="#{bundle.ViewInscricaoEquipeSubTitle_datahora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInscricaoEquipeSubLabel_equipes}"/>
                    <h:outputText value="#{inscricaoEquipeSubController.selected.equipes}" title="#{bundle.ViewInscricaoEquipeSubTitle_equipes}"/>
                    <h:outputText value="#{bundle.ViewInscricaoEquipeSubLabel_status}"/>
                    <h:outputText value="#{inscricaoEquipeSubController.selected.status}" title="#{bundle.ViewInscricaoEquipeSubTitle_status}"/>
                    <h:outputText value="#{bundle.ViewInscricaoEquipeSubLabel_subeventos}"/>
                    <h:outputText value="#{inscricaoEquipeSubController.selected.subeventos}" title="#{bundle.ViewInscricaoEquipeSubTitle_subeventos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscricaoEquipeSubController.destroyAndView}" value="#{bundle.ViewInscricaoEquipeSubDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInscricaoEquipeSubEditLink}"/>
                <br />
                <h:commandLink action="#{inscricaoEquipeSubController.prepareCreate}" value="#{bundle.ViewInscricaoEquipeSubCreateLink}" />
                <br />
                <h:commandLink action="#{inscricaoEquipeSubController.prepareList}" value="#{bundle.ViewInscricaoEquipeSubShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInscricaoEquipeSubIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
