<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEquipesEmpty}" rendered="#{equipesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipesController.items.rowCount > 0}">
                    <h:outputText value="#{equipesController.pagination.pageFirstItem + 1}..#{equipesController.pagination.pageLastItem + 1}/#{equipesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipesController.previous}" value="#{bundle.Previous} #{equipesController.pagination.pageSize}" rendered="#{equipesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipesController.next}" value="#{bundle.Next} #{equipesController.pagination.pageSize}" rendered="#{equipesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipesTitle_idequipe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idequipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipesTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipesTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipesTitle_idlider}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlider}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipesController.prepareView}" value="#{bundle.ListEquipesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipesController.prepareEdit}" value="#{bundle.ListEquipesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipesController.destroy}" value="#{bundle.ListEquipesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipesController.prepareCreate}" value="#{bundle.ListEquipesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEquipesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
