<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEquipesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEquipesLabel_idequipe}" for="idequipe" />
                    <h:inputText id="idequipe" value="#{equipesController.selected.idequipe}" title="#{bundle.EditEquipesTitle_idequipe}" required="true" requiredMessage="#{bundle.EditEquipesRequiredMessage_idequipe}"/>
                    <h:outputLabel value="#{bundle.EditEquipesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{equipesController.selected.nome}" title="#{bundle.EditEquipesTitle_nome}" required="true" requiredMessage="#{bundle.EditEquipesRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEquipesLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{equipesController.selected.descricao}" title="#{bundle.EditEquipesTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditEquipesLabel_idlider}" for="idlider" />
                    <h:inputText id="idlider" value="#{equipesController.selected.idlider}" title="#{bundle.EditEquipesTitle_idlider}" required="true" requiredMessage="#{bundle.EditEquipesRequiredMessage_idlider}"/>
                    <h:outputLabel value="#{bundle.EditEquipesLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{equipesController.selected.status}" title="#{bundle.EditEquipesTitle_status}" required="true" requiredMessage="#{bundle.EditEquipesRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipesController.update}" value="#{bundle.EditEquipesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipesViewLink}"/>
                <br />
                <h:commandLink action="#{equipesController.prepareList}" value="#{bundle.EditEquipesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
