<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEquipesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEquipesLabel_idequipe}" for="idequipe" />
                    <h:inputText id="idequipe" value="#{equipesController.selected.idequipe}" title="#{bundle.CreateEquipesTitle_idequipe}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_idequipe}"/>
                    <h:outputLabel value="#{bundle.CreateEquipesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{equipesController.selected.nome}" title="#{bundle.CreateEquipesTitle_nome}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEquipesLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{equipesController.selected.descricao}" title="#{bundle.CreateEquipesTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateEquipesLabel_idlider}" for="idlider" />
                    <h:inputText id="idlider" value="#{equipesController.selected.idlider}" title="#{bundle.CreateEquipesTitle_idlider}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_idlider}"/>
                    <h:outputLabel value="#{bundle.CreateEquipesLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{equipesController.selected.status}" title="#{bundle.CreateEquipesTitle_status}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipesController.create}" value="#{bundle.CreateEquipesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipesController.prepareList}" value="#{bundle.CreateEquipesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEquipesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
