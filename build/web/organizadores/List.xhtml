<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganizadoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganizadoresEmpty}" rendered="#{organizadoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organizadoresController.items.rowCount > 0}">
                    <h:outputText value="#{organizadoresController.pagination.pageFirstItem + 1}..#{organizadoresController.pagination.pageLastItem + 1}/#{organizadoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organizadoresController.previous}" value="#{bundle.Previous} #{organizadoresController.pagination.pageSize}" rendered="#{organizadoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organizadoresController.next}" value="#{bundle.Next} #{organizadoresController.pagination.pageSize}" rendered="#{organizadoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organizadoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizadoresTitle_idorganizador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorganizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizadoresTitle_funcao}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizadoresTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizadoresTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organizadoresController.prepareView}" value="#{bundle.ListOrganizadoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizadoresController.prepareEdit}" value="#{bundle.ListOrganizadoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizadoresController.destroy}" value="#{bundle.ListOrganizadoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organizadoresController.prepareCreate}" value="#{bundle.ListOrganizadoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganizadoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
