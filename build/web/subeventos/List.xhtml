<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubeventosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubeventosEmpty}" rendered="#{subeventosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subeventosController.items.rowCount > 0}">
                    <h:outputText value="#{subeventosController.pagination.pageFirstItem + 1}..#{subeventosController.pagination.pageLastItem + 1}/#{subeventosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subeventosController.previous}" value="#{bundle.Previous} #{subeventosController.pagination.pageSize}" rendered="#{subeventosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subeventosController.next}" value="#{bundle.Next} #{subeventosController.pagination.pageSize}" rendered="#{subeventosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subeventosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_idsubevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_datahorainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.datahorainicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_datahorafim}"/>
                            </f:facet>
                            <h:outputText value="#{item.datahorafim}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_datafiminsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.datafiminsc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_datainicioinsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainicioinsc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_qtdemin}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtdemin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_qtdemax}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtdemax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_qtdemaxequipes}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtdemaxequipes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_salas}"/>
                            </f:facet>
                            <h:outputText value="#{item.salas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubeventosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subeventosController.prepareView}" value="#{bundle.ListSubeventosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subeventosController.prepareEdit}" value="#{bundle.ListSubeventosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subeventosController.destroy}" value="#{bundle.ListSubeventosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subeventosController.prepareCreate}" value="#{bundle.ListSubeventosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubeventosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
