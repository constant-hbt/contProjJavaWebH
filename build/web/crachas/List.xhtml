<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrachasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCrachasEmpty}" rendered="#{crachasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{crachasController.items.rowCount > 0}">
                    <h:outputText value="#{crachasController.pagination.pageFirstItem + 1}..#{crachasController.pagination.pageLastItem + 1}/#{crachasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{crachasController.previous}" value="#{bundle.Previous} #{crachasController.pagination.pageSize}" rendered="#{crachasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{crachasController.next}" value="#{bundle.Next} #{crachasController.pagination.pageSize}" rendered="#{crachasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{crachasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrachasTitle_idcracha}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcracha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrachasTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrachasTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrachasTitle_participantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.participantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrachasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{crachasController.prepareView}" value="#{bundle.ListCrachasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crachasController.prepareEdit}" value="#{bundle.ListCrachasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crachasController.destroy}" value="#{bundle.ListCrachasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{crachasController.prepareCreate}" value="#{bundle.ListCrachasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCrachasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
